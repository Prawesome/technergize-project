<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/circle.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik|Roboto:300|Barlow+Condensed" rel="stylesheet">
</head>

<body>
    <!-- fix alignment issues -->
    <div class="dash-item top-left">
        <div class="dash-item-title absolute">Pedestrian Detection</div>
        <div class="video-wrapper">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/w9h7-U8YJvw?autoplay=1&loop=1&playlist=w9h7-U8YJvw&controls=0" frameborder="0" allow="autoplay; encrypted-media"
                allowfullscreen></iframe>
        </div>
        <!--
        <div class="dash-item-title">Driver Drowsiness Detection</div>
        <div class="dash-item-content drowsy-content">
            <div class="c100 p30 green">
                <span class="drowsiness-level">30</span>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>
            <div class="drowsy-message drowsy-safe">You are up and active!</div>
        </div> -->
    </div>

    <div class="dash-item top-right">
        <div class="dash-item-title"> Driver Quality Indication</div>
        <div class="dash-item-content">
            <div class="quality-top-left">
                <p class="item-title">Aggressive Score</p>
                <center>
                    <p class="numeric-value quality-item-content aggressive-val">75</p>
                </center>
            </div>
            <div class="quality-top-right">
                <p class="item-title">Normal Score</p>
                <center>
                    <p class="numeric-value quality-item-content norm-val">75</p>
                </center>
            </div>
            <div class="quality-bottom-left">
                <p class="item-title">Past minute rating</p>
                <center>
                    <p class="numeric-value quality-item-content past-minute-val">75</p>
                </center>
            </div>
            <div class="quality-bottom-right">
                <p class="item-title">Total Rating</p>
                <center>
                    <p class="numeric-value quality-item-content total-rating-val">75</p>
                </center>
            </div>
        </div>
    </div>

    <div class="dash-item bottom-left">
        <div class="dash-item-title">Driver Safety System</div>
        <div class="dash-item-content">
            <div class="safety-item-left">
                <p class="item-title safety-item">Safe Distance</p>
                <center>
                    <p class="numeric-value safety-item-content safe-distance-val">75m</p>
                </center>
            </div>
            <div class="safety-item-right">
                <p class="item-title safety-item">Safe Velocity</p>
                <center>
                    <p class="numeric-value safety-item-content safe-velocity-val">50</p>
                </center>
            </div>
        </div>
    </div>

    <!-- Make border cleaner -->
    <div class="dash-item bottom-right no-border ">
        <div class="dash-item-title absolute">Pedestrian Detection</div>
        <div class="video-wrapper">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/3f84Y7ZDjTk?autoplay=1&loop=1&playlist=3f84Y7ZDjTk&controls=0" frameborder="0" allow="autoplay; encrypted-media"
                allowfullscreen></iframe>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
