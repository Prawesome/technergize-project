<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/circle.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik|Roboto" rel="stylesheet">
</head>

<body>
    <div class="dash-item top-left flex-center">
        <div class="dash-item-title">Driver Drowsiness Detection</div>
        <div class="dash-item-content">
            <div class="c100 p30 green">
                <span class="drowsiness-level">30</span>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>
            <div class="drowsy-message drowsy-safe">You are up and active!</div>
        </div>
    </div>

    <div class="dash-item top-right">
        <div class="dash-item-title"> Driver Quality Indication</div>
        <div class="dash-item-content">
            <p class="quality-item-title ">Aggressive Score:</p>
            <p class="quality-item-title ">Normal Score:</p>
            <p class="quality-item-title ">Past minute rating:</p>
            <p class="quality-item-title ">Total Rating:</p>
        </div>
    </div>

    <div class="dash-item bottom-left">
        <div class="dash-item-title">Driver Safety System</div>
        <div class="dash-item-content">
            <p class="safety-item-title">Safe Distance: </p>
            <p class="safety-item-title">Safe Velocity: </p>
        </div>

    </div>

    <!-- Make border cleaner -->
    <div class="dash-item bottom-right">
        <div class="dash-item-title absolute">Pedestrian Detection</div>
        <div class="video-wrapper">
            <iframe width="400" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
            </iframe>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
