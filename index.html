<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/circle.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="dash-item top-left flex-center">
        <div class="dash-item-title">Driver Drowsiness Detection</div>
                
        <div class="c100 p30 small">
            <span>30%</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
        <div class="drowsy-message">You are drowsy mate!</div>
    </div>
    <div class="dash-item top-right">
        <div class="dash-item-title"> Driver Quality Indication</div>
        <br>
        <br> Aggressive Score:
        <br> Normal Score:
        <br> Past minute rating:
        <br> Total Rating:
        <br>
    </div>
    <div class="dash-item bottom-left">
        <div class="dash-item-title">Driver Safety System</div>
        <br>
        <br> Safe Distance:
        <br> Safe Velocity:
        <br>

    </div>
    <div class="dash-item bottom-right">
        <div class="dash-item-title">Pedestrian Detection</div>
        <br>
        <br>
    </div>
</body>

</html>
